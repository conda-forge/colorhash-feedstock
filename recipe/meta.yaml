{% set name = "colorhash" %}
{% set version = "1.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/colorhash-{{ version }}.tar.gz
  sha256: 9f74b7f57cf1c44f835305a8d2bd5e92eb4bf8026e3cfec2c78cfc335a2d01a3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0

test:
  imports:
    - colorhash
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dimostenis/color-hash-python
  summary: Generate color based on any object
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - shaharh9110
