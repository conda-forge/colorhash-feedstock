{% set name = "colorhash" %}
{% set version = "1.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/colorhash-{{ version }}.tar.gz
  sha256: f95e3e064cab58a6d0a16aff01348afca6f149cb337147e446e2bbb23334e952

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0

test:
  imports:
    - colorhash
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dimostenis/color-hash-python
  summary: Generate color based on any object
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - shaharh9110
