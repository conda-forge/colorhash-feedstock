{% set name = "colorhash" %}
{% set version = "1.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/colorhash-{{ version }}.tar.gz
  sha256: 5dc361ff2f902e2301b20cc02ab570b9e2c3c11d098a03633063c52c0a2619ba

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0

test:
  imports:
    - colorhash
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dimostenis/color-hash-python
  summary: Generate color based on any object
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - shaharh9110
